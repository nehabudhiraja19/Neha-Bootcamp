buildscript {
    dependencies {
        classpath files('show-date/build/libs/show-date-1.0-SNAPSHOT.jar')
    }
}
plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
/*jar{
    manifest
            {
                attributes 'Main-Class':'Hello'
            }
}*/
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.0'
    testRuntime 'com.google.code.gson:gson:2.8.0'
    runtime 'com.google.code.gson:gson:2.8.0'
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}


apply plugin:'show-date-plugin'
sourceSets
        {
            main{
                java.srcDirs 'src/main/JavaCode1'
                java.srcDirs 'src/main/JavaCode2'
            }
        }
